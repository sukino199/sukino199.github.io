<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carpeta_css/lista_estilo.css"
    <link rel="manifest" href="manifest.json"><!--agregar manifiesto-->

    <title>Documents</title>
</head>
<body>
    <h2>Lista de tareas</h2>
    <input type="text" id="nuevaTarea" placeholder="Escribe una tarea">
    <button onclick="agregarTarea()">Agregar</button>

    <ul id="tareas"></ul>
    
    <script src="carpeta_java/lista.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(error) {
                console.log('ServiceWorker registration failed: ', error);
            });
        });
    }
</script>
</body>
</html>
